<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
</head>
<body onload="iniciar()">
    <h1>Informações no body</h1>

    <script>
        document.write("<h1> Obtendo informações do título: "+ document.title + "</h1>");
        document.write("<br /><h1>Inserindo informações através do Script</h1>");
    
        // Informações por função
        function iniciar(){
        document.write("<h1>"+ document.title + " por function</h1>");
        document.write("<hr color= 'red' size='10'>");
        document.write("<br /><h1>Inserindo informações através de function</h1>");

        document.write("<br/> <h2>Você está utilizando o navegador: "+ navigator.appName + "<br/> Versão: "+
        navigator.appVersion + "</h2>");
        }
    </script>
</body>
</html>
