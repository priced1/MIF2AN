<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Aula Tipos De Variaveis</title>
</head>
<body onload="iniciar()">
    <script>
        function iniciar(){
            var x = "Olá"
            document.write("<h1>Variaveis em JavaScript</h1>");
            document.write("A variavel agr é String: " + x + "<br />");

            x = 12 + 13;
            document.write("Agora é do tipo inteiro: " + x + "<br />");
           
            x = 4.5 + 5.25;
            document.write("Neste momento é float: " + x + "<br />");

        }
    </script>
    
</body>
</html>
