<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Testando Variaveis Botao</title>
</head>
<body>
    <h1>Autenticação</h1>
    <input type="button" class="botao" value="Login" onclick="login()">

    <script>
        function login(){
            var nome = prompt(" Autenticação ", " Informe um nome para identificar o Login! ");
            alert(" Bem Vindo "+ nome);
            document.write("<h2> Login: "+ nome + "<br /> Foi Aceito!! </h2>");
        }
    </script>
</body>
</html>
