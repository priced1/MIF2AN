<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Testando Variaveis Container</title>
</head>
<body>
    <h1> Identificação </h1>
    <input type="button" class="botao" value="Login" onclick="login()">
    <hr/>

    <div id="res">Ola.</div>

    <script>
        function login(){
            var nome = prompt("Identificação", "Informe o Login!");
            document.getElementById('res').innerHTML = "<h2> Bem Vindo, " + nome.toUpperCase()+ " !!!</h2>";
        }
    </script>
</body>
</html>
