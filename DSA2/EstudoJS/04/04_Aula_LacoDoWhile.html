<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aux= "";
        var i = 1;
        do{
            aux += i + " ";
            i++;
        } while (i <= 50);
        document.write("<h1>Laço de Repetição - Laço Do While </h1>");
        document.write("Exemplo do Laco Do While:<br />" + aux);
    </script>
</body>
</html>
