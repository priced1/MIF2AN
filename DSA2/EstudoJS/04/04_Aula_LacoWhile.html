<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Laço While - 04_Aula_LacoWhile</title>
</head>
<body>
    <script>
        var aux = "";
        var i = 1
        while (i<= 50){
            aux += i + " ";
            i++;
        }
        document.write("<h1>Laço de Repetição - While </h1>");
        document.write("Exemplo do Laco While:<br />" + aux);
    </script>
</body>
</html>
