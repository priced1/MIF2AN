<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function imprimirFrase(){
        var frase = document.getElementById("fraseInput").value;

        if(frase === ""){
            alert("Voc~e deicou o campo m branco!");
            document.write(frase + "<br>");
        }else{
            for(var i = 0; i < 10; i++ ){
                document.write(frase + "<br>");
            }
        }
    }
</script>
<label for="fraseInput">Digite uma palavra ou frase: </label>
<input type="text" id="fraseInput">
<button onclick="imprimirFrase()">Imprimir</button>
</body>
</html>
